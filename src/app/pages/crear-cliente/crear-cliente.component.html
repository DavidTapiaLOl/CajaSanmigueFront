<div class="container-fluid py-4 fade-in">
  
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      
      <div class="card border-0 shadow-sm rounded-4">
        
        <div class="card-header bg-white py-3 px-4 border-bottom">
          <div class="d-flex align-items-center">
            <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-3">
              <i class="bi bi-person-plus-fill fs-5"></i>
            </div>
            <h5 class="fw-bold mb-0 text-dark">Registrar Nuevo Cliente</h5>
          </div>
        </div>

        <div class="card-body p-4">
          <form (ngSubmit)="guardar()">
            
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre" 
                         [(ngModel)]="cliente.nombre" name="nombre" required>
                  <label for="nombre">Nombre(s)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" 
                         [(ngModel)]="cliente.apellidos" name="apellidos" required>
                  <label for="apellidos">Apellidos</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" 
                       [(ngModel)]="cliente.telefono" name="telefono" required maxlength="10">
                <label for="telefono">Teléfono (10 dígitos)</label>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-floating">
                <textarea class="form-control" id="direccion" placeholder="Dirección" 
                          [(ngModel)]="cliente.direccion" name="direccion" style="height: 100px" required></textarea>
                <label for="direccion">Dirección Completa / Referencias</label>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 pt-2 border-top">
              <button type="button" class="btn btn-light border px-4" (click)="cancelar()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary px-4 shadow-sm">
                <i class="bi bi-check-lg me-1"></i> Guardar Cliente
              </button>
            </div>

          </form>
        </div>

      </div>

    </div>
  </div>

</div>
